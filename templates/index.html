<!DOCTYPE HTML>
<html>
	<head>
		<title>Pat's Sushi House</title>
		<link rel="stylesheet" href="static/css/foundation.css">
		<link rel="stylesheet" href-"static/css/normalize.css">
		<link rel="stylesheet" href="static/style.css">

		<script src="static/js/vendor/modernizr.js"></script>
	</head>

	<body>
		<div class="row">
			<div class="large-9 columns">
				<div><h1>Welcome to Pat's Sushi House!</h1></div>
			</div>
		</div>

		<div class="row, h2-slideoff">
			<div class="large-6 columns">
				<h2>Sushi Menu</h2>
			</div>
		</div>

		<div class="row">
			<div class="medium-3 columns, sushi-slideoff">
				<ul data-orbit>
					{% for item in menu %}
					<li><img src="/static/img/{{ item[2] }}"></li>
					{% endfor %}
				</ul>
			</div>
		</div>

		{% for item in menu %}
		<div class="small-2 columns">
			<div class="callout panel">
				{{ item[1] }}
			</div>
		</div>
		{% endfor %}

		<div class="row">
			<div class="large-12 columns">
				<form action="/order">
					<label class="joyride-close-tip" style="margin-left:0px">What kind of sushi would you like? </label>
				</div>
			</div>
			<br><br>
			<div class="row">
				<div class="6-column">
					<select name="sushi">
						<option value=""> Please Select </option>
						{% for item in menu %}
						<option value='{{ item[0] }}'> {{ item[1] }} </option>
						{% endfor %}
					</select>
				</div>
			</div>

			<br><br>

			<label class="callout panel">Please enter your number here so we can let you know when your order is ready.</label><br>
			<input type="text" />
			<input class="small round button" type="submit" value="Submit" />
		</form>

		<script src="/static/js/vendor/jquery.js"></script>
		<script src="/static/js/vendor/fastclick.js"></script>
		<script src="/static/js/foundation.min.js"></script>
		<script>$(document).foundation();</script>
		<audio loop>
			<source src="/static/Lunar_Vi-corrifir.mp3"></source>
		</audio>
		<script>
			var audio = document.getElementsByTagName("audio")[0];
			audio.play();
		</script>
	</body>
</html>
